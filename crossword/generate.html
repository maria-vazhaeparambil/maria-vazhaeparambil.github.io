<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crossword Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-wrapper">
    <div id="crossword-container"></div>
    <div id="clues">
      <div id="across-clues" class="clues-section">
        <h3>Across</h3>
        <ul>
          <li class="clue" data-id="1">1. (Across clue placeholder)</li>
          <li class="clue" data-id="2">2. (Across clue placeholder)</li>

        </ul>
      </div>
      <div id="down-clues" class="clues-section">
        <h3>Down</h3>
        <ul>
          <li class="clue" data-id="1">1. (Down clue placeholder)</li>
          <li class="clue" data-id="2">2. (Down clue placeholder)</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="button-group">
    <a href="index.html">Back to Home</a>
  </div>
  <script src="crossword.js"></script>
</body>
</html>
